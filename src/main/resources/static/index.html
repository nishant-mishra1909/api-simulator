<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>WireMock Simulator</title>
    <link rel="stylesheet" href="/webjars/materializecss/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/materializecss/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">WireMock Simulator</a>
    </div>
</nav>
<div class="container">
    <h4 class="center-align">WireMock Simulator</h4>
    <form method="POST" action="/simulator/start">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="port" name="port" th:value="${port}" />
                <label for="port">Port</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit">Start Simulator</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col s12">
            <a href="/simulator/stop" class="btn waves-effect waves-light red">Stop Simulator</a>
        </div>
    </div>
</div>
</body>
</html>
